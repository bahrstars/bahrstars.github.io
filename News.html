<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brawl Stars — Новости</title>
  <style>
    /* Подключение шрифта */
    @font-face {
      font-family: "Lilita One";
      src: url('data:application/font-ttf;charset=utf-8;base64,<base64_encoded_font>') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Lilita One", Arial, sans-serif;
      background: #0a1129;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .wrap {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Контейнер новостей */
    .news-container {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    /* Элемент новости */
    .news-item {
      background: linear-gradient(180deg, #0a1835 0%, #08122a 100%);
      transition: all 0.3s ease;
      border: 2px solid rgba(74, 119, 189, 0.3);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
    }

    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      border-color: rgba(74, 119, 189, 0.6);
    }

    .news-banner-container {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .news-banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .new-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(180deg, #ffd83a, #ffc400);
      color: #111;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 800;
      box-shadow: 0 3px 0 #b07d00;
      z-index: 2;
      border-radius: 4px;
    }

    .news-content {
      padding: 16px;
    }

    .news-date {
      color: #9bdcff;
      font-size: 12px;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .news-title {
      font-size: 18px;
      color: #ffffff;
      margin: 0;
      line-height: 1.3;
    }

    /* Состояния загрузки и ошибок */
    .loading, .error-message {
      background: linear-gradient(180deg, #0a1835 0%, #08122a 100%);
      padding: 40px;
      text-align: center;
      border: 2px solid rgba(74, 119, 189, 0.3);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      grid-column: 1 / -1;
    }

    .loading {
      color: #9bdcff;
      font-size: 18px;
    }

    .error-message {
      color: #ff4655;
      font-size: 16px;
    }

    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .news-item {
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .news-item:nth-child(1) { animation-delay: 0.1s; }
    .news-item:nth-child(2) { animation-delay: 0.2s; }
    .news-item:nth-child(3) { animation-delay: 0.3s; }
    .news-item:nth-child(4) { animation-delay: 0.4s; }
    .news-item:nth-child(5) { animation-delay: 0.5s; }
    .news-item:nth-child(6) { animation-delay: 0.6s; }

    /* Адаптивность */
    @media (max-width: 768px) {
      .wrap {
        padding: 0 15px;
      }
      
      .news-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .news-banner-container {
        height: 160px;
      }
      
      .news-content {
        padding: 14px;
      }
      
      .news-title {
        font-size: 17px;
      }
      
      .new-badge {
        top: 10px;
        right: 10px;
        font-size: 11px;
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
      .news-banner-container {
        height: 140px;
      }
      
      .news-title {
        font-size: 16px;
      }
      
      .news-content {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="news-container" id="news-container">
      <div class="loading">Загрузка новостей...</div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/NewsIDs')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(newsIDs => {
          const newsContainer = document.getElementById('news-container');
          newsContainer.innerHTML = '';
          
          if (!newsIDs || newsIDs.length === 0) {
            newsContainer.innerHTML = '<div class="error-message">Новости отсутствуют</div>';
            return;
          }
          
          // Process each news ID in reverse order (newest first)
          Promise.all(newsIDs.reverse().map((newsID, index) => {
            return fetch(`https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/News${newsID}Data`)
              .then(response => {
                if (!response.ok) throw new Error(`Failed to load news ${newsID}`);
                return response.json();
              })
              .then(newsData => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                
                // Use Data if available, otherwise use Date as fallback
                const date = newsData.Data || newsData.Date || 'Без даты';
                
                // Добавляем бейдж "Новое" для самой новой новости
                const isNew = index === 0;
                
                newsItem.innerHTML = `
                  <div class="news-banner-container">
                    <img src="${newsData.Banner || 'https://via.placeholder.com/600x300/1a3e8c/ffffff?text=Brawl+Stars'}" 
                         class="news-banner" alt="Баннер новости" 
                         onerror="this.src='https://via.placeholder.com/600x300/1a3e8c/ffffff?text=Brawl+Stars'">
                    ${isNew ? '<div class="new-badge">НОВОЕ</div>' : ''}
                  </div>
                  <div class="news-content">
                    <div class="news-date">${date}</div>
                    <div class="news-title">${newsData.Name || 'Без названия'}</div>
                  </div>
                `;
                
                // Добавляем обработчик клика для перехода к полной новости
                newsItem.addEventListener('click', () => {
                  window.location.href = `https://bahrstars.github.io/NewsPage.html?id=${newsID}`;
                });
                
                return newsItem;
              })
              .catch(error => {
                console.error(`Error loading news ${newsID}:`, error);
                return null;
              });
          })).then(items => {
            items.filter(item => item !== null).forEach(item => {
              newsContainer.appendChild(item);
            });
            
            if (newsContainer.children.length === 0) {
              newsContainer.innerHTML = '<div class="error-message">Не удалось загрузить новости</div>';
            }
          });
        })
        .catch(error => {
          console.error('Error loading news:', error);
          document.getElementById('news-container').innerHTML = 
            '<div class="error-message">Ошибка загрузки новостей. Пожалуйста, попробуйте позже.</div>';
        });
    });
  </script>
</body>
</html>
