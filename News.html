<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Brawl Stars — Новости</title>
  <style>
    @font-face {
      font-family: "Lilita One";
      src: url('data:application/font-ttf;charset=utf-8;base64,<base64_encoded_font>') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    body {
      font-family: "Lilita One", Arial, sans-serif;
      background: #0a1129;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 0;
      margin: 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }

    .wrap {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 15px;
      height: 100vh;
      align-content: center;
    }

    /* ЛЕВАЯ ЧАСТЬ - БАННЕРЫ */
    .banner-section {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: transparent;
      display: flex;
      flex-direction: column;
      height: fit-content;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      user-select: none;
      touch-action: pan-y pinch-zoom;
      -webkit-user-select: none;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.2s ease-out;
      cursor: grab;
      will-change: transform;
    }

    .carousel-track.dragging {
      transition: none;
      cursor: grabbing;
    }

    .banner-slide {
      flex: 0 0 100%;
      aspect-ratio: 16 / 9;
      background: linear-gradient(145deg, #1a2e55, #0f1f3a);
      position: relative;
      border-radius: 16px;
      overflow: hidden;
    }

    .banner-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .banner-buttons {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 12px 20px;
      background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 100%);
      pointer-events: none;
      z-index: 10;
      /* Поднимаем выше от низа для безопасной зоны */
      padding-bottom: max(12px, env(safe-area-inset-bottom, 12px));
    }

    .banner-btn {
      pointer-events: auto;
      background: linear-gradient(180deg, #ffd83a, #ffc400);
      border: none;
      padding: 12px 24px;
      border-radius: 40px;
      font-family: "Lilita One", Arial, sans-serif;
      font-size: 18px;
      color: #111;
      font-weight: 800;
      box-shadow: 0 5px 0 #b07d00, 0 4px 12px rgba(0,0,0,0.4);
      transition: all 0.05s ease;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: 2px solid #ffe770;
      min-width: 120px;
      text-align: center;
      -webkit-appearance: none;
      appearance: none;
      touch-action: manipulation;
      /* Увеличиваем область касания */
      position: relative;
    }

    .banner-btn::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: transparent;
    }

    .banner-btn:active {
      transform: translateY(4px);
      box-shadow: 0 1px 0 #b07d00, 0 4px 12px rgba(0,0,0,0.4);
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
      min-height: 24px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 10px;
      background: #33557a;
      border: 2px solid transparent;
      transition: all 0.2s;
      cursor: pointer;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      /* Увеличиваем область нажатия */
      position: relative;
    }

    .dot::after {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background: transparent;
    }

    .dot.active {
      background: #ffd83a;
      width: 30px;
      border-color: #ffc800;
      box-shadow: 0 0 12px #ffaa00;
    }

    /* ПРАВАЯ ЧАСТЬ - НОВОСТИ */
    .news-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      -webkit-overflow-scrolling: touch; /* Плавный скролл на iOS */
      padding-right: 2px;
      touch-action: pan-y pinch-zoom;
    }

    .news-container::-webkit-scrollbar {
      display: none;
    }

    .news-item {
      background: linear-gradient(180deg, #0a1835 0%, #08122a 100%);
      transition: all 0.2s ease;
      border: 2px solid rgba(74, 119, 189, 0.3);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      cursor: pointer;
      overflow: hidden;
      border-radius: 16px;
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
      flex-shrink: 0;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .news-item:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .news-banner-container {
      position: relative;
      width: 100%;
      height: 140px;
      overflow: hidden;
    }

    .news-banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    .new-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(180deg, #ffd83a, #ffc400);
      color: #111;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 800;
      box-shadow: 0 4px 0 #b07d00;
      z-index: 2;
      border-radius: 6px;
      letter-spacing: 0.5px;
    }

    .news-content {
      padding: 16px;
    }

    .news-date {
      color: #9bdcff;
      font-size: 13px;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .news-title {
      font-size: 18px;
      color: #ffffff;
      margin: 0;
      line-height: 1.3;
      word-break: break-word;
    }

    .loading, .error-message {
      background: linear-gradient(180deg, #0a1835 0%, #08122a 100%);
      padding: 30px;
      text-align: center;
      border: 2px solid rgba(74, 119, 189, 0.3);
      border-radius: 16px;
      font-size: 16px;
    }

    .loading { color: #9bdcff; }
    .error-message { color: #ff7a7a; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .news-item:nth-child(1) { animation-delay: 0.05s; }
    .news-item:nth-child(2) { animation-delay: 0.1s; }
    .news-item:nth-child(3) { animation-delay: 0.15s; }
    .news-item:nth-child(4) { animation-delay: 0.2s; }
    .news-item:nth-child(5) { animation-delay: 0.25s; }

    @media (max-width: 768px) {
      body {
        position: relative;
        height: 100vh;
      }
      .wrap {
        grid-template-columns: 1fr;
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      .news-container {
        max-height: none;
        height: auto;
      }
      .banner-btn {
        padding: 10px 20px;
        font-size: 16px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ЛЕВАЯ ЧАСТЬ: Баннеры -->
    <div class="banner-section">
      <div class="carousel-container" id="carouselContainer">
        <div class="carousel-track" id="carouselTrack">
          <div class="loading" style="padding:60px;">Загрузка баннеров...</div>
        </div>
      </div>
      <div class="carousel-dots" id="carouselDots"></div>
    </div>

    <!-- ПРАВАЯ ЧАСТЬ: Новости -->
    <div class="news-container" id="news-container">
      <div class="loading">Загрузка новостей...</div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ========== НОВОСТИ ==========
      function loadNews() {
        fetch('https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/NewsIDs')
          .then(response => response.json())
          .then(newsIDs => {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';
            
            if (!newsIDs?.length) {
              newsContainer.innerHTML = '<div class="error-message">Новости отсутствуют</div>';
              return;
            }
            
            Promise.all(newsIDs.reverse().map((newsID, index) => {
              return fetch(`https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/News${newsID}Data`)
                .then(res => res.json())
                .then(newsData => {
                  const item = document.createElement('div');
                  item.className = 'news-item';
                  item.innerHTML = `
                    <div class="news-banner-container">
                      <img src="${newsData.Banner || 'https://via.placeholder.com/600x300/1a3e8c/ffffff?text=Brawl+Stars'}" 
                           class="news-banner" 
                           loading="lazy"
                           onerror="this.src='https://via.placeholder.com/600x300/1a3e8c/ffffff?text=Brawl+Stars'">
                      ${index === 0 ? '<div class="new-badge">НОВОЕ</div>' : ''}
                    </div>
                    <div class="news-content">
                      <div class="news-date">${newsData.Data || newsData.Date || 'Без даты'}</div>
                      <div class="news-title">${newsData.Name || 'Без названия'}</div>
                    </div>
                  `;
                  
                  // Улучшенная обработка клика для мобильных
                  item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.location.href = `https://bahrstars.github.io/NewsPage.html?id=${newsID}`;
                  });
                  
                  // Для touch устройств
                  item.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                  }, { passive: false });
                  
                  return item;
                })
                .catch(() => null);
            })).then(items => {
              items.filter(i => i).forEach(i => newsContainer.appendChild(i));
              if (newsContainer.children.length === 0) {
                newsContainer.innerHTML = '<div class="error-message">Не удалось загрузить новости</div>';
              }
            });
          })
          .catch(() => {
            document.getElementById('news-container').innerHTML = '<div class="error-message">Ошибка загрузки новостей</div>';
          });
      }

      // ========== БАННЕРЫ ==========
      async function loadBanners() {
        const track = document.getElementById('carouselTrack');
        const dotsContainer = document.getElementById('carouselDots');
        
        try {
          const idsResponse = await fetch('https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/refs/heads/main/News/Banner/BannersIDs');
          const bannerIds = await idsResponse.json();
          
          if (!Array.isArray(bannerIds) || bannerIds.length === 0) {
            track.innerHTML = '<div class="error-message">Нет баннеров</div>';
            return;
          }

          const banners = [];
          
          for (const id of bannerIds) {
            try {
              const res = await fetch(`https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/refs/heads/main/News/Banner/Banner${id}Data`);
              const text = await res.text(); // Получаем как текст
              
              // Пытаемся исправить JSON (удаляем лишние запятые)
              let fixedText = text
                .replace(/,(\s*[}\]])/g, '$1') // Удаляем запятые перед } или ]
                .replace(/\}\s*,(\s*\})/g, '} $1'); // Еще один вариант
              
              try {
                const data = JSON.parse(fixedText);
                if (data && data.Banner) {
                  banners.push(data);
                }
              } catch (e) {
                console.warn(`Баннер ${id} не удалось распарсить даже после исправления`);
              }
            } catch (e) {
              console.warn(`Ошибка загрузки баннера ${id}`);
            }
          }
          
          if (banners.length === 0) {
            track.innerHTML = '<div class="error-message">Не удалось загрузить баннеры</div>';
            return;
          }

          // Отрисовка
          track.innerHTML = '';
          
          banners.forEach((banner, idx) => {
            const slide = document.createElement('div');
            slide.className = 'banner-slide';
            
            const img = document.createElement('img');
            img.src = banner.Banner;
            img.alt = `Баннер ${idx + 1}`;
            img.loading = 'lazy';
            img.onerror = function() {
              this.src = 'https://via.placeholder.com/800x450/1a3e8c/ffffff?text=Баннер';
            };
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'banner-buttons';
            
            // Добавляем кнопки
            Object.keys(banner).forEach(key => {
              if (key.startsWith('Button') && banner[key]?.Text && banner[key]?.Link) {
                const btn = document.createElement('a');
                btn.href = banner[key].Link;
                btn.target = '_blank';
                btn.rel = 'noopener noreferrer';
                btn.className = 'banner-btn';
                btn.textContent = banner[key].Text;
                
                // Улучшенная обработка касания для мобильных
                btn.addEventListener('touchstart', (e) => {
                  e.stopPropagation();
                }, { passive: false });
                
                btn.addEventListener('click', (e) => {
                  e.stopPropagation();
                });
                
                buttonsDiv.appendChild(btn);
              }
            });
            
            slide.appendChild(img);
            slide.appendChild(buttonsDiv);
            track.appendChild(slide);
          });

          // Точки навигации
          dotsContainer.innerHTML = '';
          if (banners.length > 1) {
            banners.forEach((_, i) => {
              const dot = document.createElement('span');
              dot.className = 'dot';
              if (i === 0) dot.classList.add('active');
              
              dot.addEventListener('click', (e) => {
                e.stopPropagation();
                goToSlide(i);
              });
              
              dot.addEventListener('touchstart', (e) => {
                e.stopPropagation();
              }, { passive: false });
              
              dotsContainer.appendChild(dot);
            });
          } else {
            dotsContainer.style.display = 'none';
          }

          initCarousel(banners.length);

        } catch (error) {
          track.innerHTML = '<div class="error-message">Ошибка загрузки баннеров</div>';
        }
      }

      // ========== КАРУСЕЛЬ С УЛУЧШЕННЫМ TOUCH ==========
      let currentIndex = 0;
      let slideCount = 0;
      let startX, startY, isDragging = false;
      let trackEl, containerEl;
      let touchStartTime;
      const MIN_SWIPE_DISTANCE = 30;
      const MAX_SWIPE_TIME = 300;

      function initCarousel(count) {
        slideCount = count;
        trackEl = document.getElementById('carouselTrack');
        containerEl = document.getElementById('carouselContainer');
        
        if (slideCount <= 1) return;
        
        updateSlideWidth();
        
        // Улучшенная обработка touch событий
        trackEl.addEventListener('touchstart', handleTouchStart, { passive: false });
        trackEl.addEventListener('touchmove', handleTouchMove, { passive: false });
        trackEl.addEventListener('touchend', handleTouchEnd);
        trackEl.addEventListener('touchcancel', handleTouchEnd);
        
        // Мышь для отладки
        trackEl.addEventListener('mousedown', handleMouseDown);
        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('mouseup', handleMouseUp);
        
        window.addEventListener('resize', updateSlideWidth);
      }

      function handleTouchStart(e) {
        if (slideCount <= 1) return;
        e.preventDefault();
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        isDragging = true;
        touchStartTime = Date.now();
        trackEl.classList.add('dragging');
        trackEl.style.transition = 'none';
      }

      function handleTouchMove(e) {
        if (!isDragging || slideCount <= 1) return;
        e.preventDefault();
        
        const touch = e.touches[0];
        const diffX = touch.clientX - startX;
        const diffY = Math.abs(touch.clientY - startY);
        
        // Если скроллим по вертикали слишком сильно - не мешаем
        if (diffY > 20 && Math.abs(diffX) < 10) {
          isDragging = false;
          trackEl.classList.remove('dragging');
          return;
        }
        
        const w = containerEl.offsetWidth;
        let newX = -currentIndex * w + diffX;
        
        // Резинка
        if (currentIndex === 0 && diffX > 0) {
          newX = diffX * 0.2;
        } else if (currentIndex === slideCount - 1 && diffX < 0) {
          newX = -currentIndex * w + diffX * 0.2;
        }
        
        trackEl.style.transform = `translateX(${newX}px)`;
      }

      function handleTouchEnd(e) {
        if (!isDragging || slideCount <= 1) return;
        e.preventDefault();
        
        const touchEndTime = Date.now();
        const swipeTime = touchEndTime - touchStartTime;
        
        const w = containerEl.offsetWidth;
        const transform = trackEl.style.transform;
        const match = transform.match(/translateX\(([-\d.]+)px\)/);
        
        if (match) {
          const currentX = parseFloat(match[1]);
          const diffX = -currentX - currentIndex * w;
          
          // Определяем, был ли это свайп
          if (Math.abs(diffX) > MIN_SWIPE_DISTANCE && swipeTime < MAX_SWIPE_TIME) {
            if (diffX > 0 && currentIndex > 0) {
              currentIndex--;
            } else if (diffX < 0 && currentIndex < slideCount - 1) {
              currentIndex++;
            }
          }
          
          // Плавно переходим к нужному слайду
          goToSlide(currentIndex, true);
        }
        
        isDragging = false;
        trackEl.classList.remove('dragging');
      }

      function handleMouseDown(e) {
        if (slideCount <= 1) return;
        e.preventDefault();
        startX = e.clientX;
        isDragging = true;
        trackEl.classList.add('dragging');
        trackEl.style.transition = 'none';
      }

      function handleMouseMove(e) {
        if (!isDragging || slideCount <= 1) return;
        e.preventDefault();
        
        const diffX = e.clientX - startX;
        const w = containerEl.offsetWidth;
        let newX = -currentIndex * w + diffX;
        
        if (currentIndex === 0 && diffX > 0) {
          newX = diffX * 0.2;
        } else if (currentIndex === slideCount - 1 && diffX < 0) {
          newX = -currentIndex * w + diffX * 0.2;
        }
        
        trackEl.style.transform = `translateX(${newX}px)`;
      }

      function handleMouseUp(e) {
        if (!isDragging || slideCount <= 1) return;
        
        const w = containerEl.offsetWidth;
        const transform = trackEl.style.transform;
        const match = transform.match(/translateX\(([-\d.]+)px\)/);
        
        if (match) {
          const currentX = parseFloat(match[1]);
          const expectedIndex = Math.round(-currentX / w);
          currentIndex = Math.min(Math.max(expectedIndex, 0), slideCount - 1);
          goToSlide(currentIndex, true);
        }
        
        isDragging = false;
        trackEl.classList.remove('dragging');
      }

      function updateSlideWidth() {
        if (!containerEl) return;
        const w = containerEl.offsetWidth;
        document.querySelectorAll('.banner-slide').forEach(s => s.style.flex = `0 0 ${w}px`);
        goToSlide(currentIndex, false);
      }

      function goToSlide(index, smooth = true) {
        if (index < 0) index = 0;
        if (index >= slideCount) index = slideCount - 1;
        currentIndex = index;
        
        const w = containerEl.offsetWidth;
        trackEl.style.transition = smooth ? 'transform 0.2s ease-out' : 'none';
        trackEl.style.transform = `translateX(-${currentIndex * w}px)`;
        
        document.querySelectorAll('.dot').forEach((dot, i) => {
          dot.classList.toggle('active', i === currentIndex);
        });
      }

      // Запуск
      loadNews();
      loadBanners();
    });
  </script>
</body>
</html>
