<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaHR Stars News Archive</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
            background-image: url('https://supercell.com/_next/static/media/bg_wmg_brawlstars.8f6001aa.webp');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .news-item {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .news-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .news-date {
            color: #666666;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .news-title {
            font-size: 18px;
            margin: 5px 0;
            color: #e67e22;
            font-weight: bold;
        }
        
        .news-banner {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }
        
        .error-message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            color: #e74c3c;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="news-container">
            <div class="loading">Loading news...</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/NewsIDs')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(newsIDs => {
                    const newsContainer = document.getElementById('news-container');
                    newsContainer.innerHTML = '';
                    
                    if (!newsIDs || newsIDs.length === 0) {
                        newsContainer.innerHTML = '<div class="error-message">No news available</div>';
                        return;
                    }
                    
                    // Process each news ID in reverse order (newest first)
                    Promise.all(newsIDs.reverse().map(newsID => {
                        return fetch(`https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/News${newsID}Data`)
                            .then(response => {
                                if (!response.ok) throw new Error(`Failed to load news ${newsID}`);
                                return response.json();
                            })
                            .then(newsData => {
                                const newsItem = document.createElement('div');
                                newsItem.className = 'news-item';
                                
                                // Use Data if available, otherwise use Date as fallback
                                const date = newsData.Data || newsData.Date || 'No date';
                                
                                newsItem.innerHTML = `
                                    <div class="news-date">${date}</div>
                                    <div class="news-title">${newsData.Name || 'Untitled News'}</div>
                                    ${newsData.Banner ? `<img src="${newsData.Banner}" class="news-banner" alt="News banner">` : ''}
                                `;
                                
                                return newsItem;
                            })
                            .catch(error => {
                                console.error(`Error loading news ${newsID}:`, error);
                                return null;
                            });
                    })).then(items => {
                        items.filter(item => item !== null).forEach(item => {
                            newsContainer.appendChild(item);
                        });
                        
                        if (newsContainer.children.length === 0) {
                            newsContainer.innerHTML = '<div class="error-message">Failed to load news content</div>';
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading news:', error);
                    document.getElementById('news-container').innerHTML = 
                        '<div class="error-message">Failed to load news. Please try again later.</div>';
                });
        });
    </script>
</body>
</html>
