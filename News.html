<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Brawl Stars — Новости</title>
  <style>
    /* Подключение шрифта */
    @font-face {
      font-family: "Lilita One";
      src: url('data:application/font-ttf;charset=utf-8;base64,<base64_encoded_font>') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }

    body {
      font-family: "Lilita One", Arial, sans-serif;
      background: #0a1129;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .wrap {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      grid-template-columns: 1.8fr 1fr; /* Баннер шире, новости уже */
      gap: 15px;
      height: calc(100vh - 20px);
      align-content: center;
    }

    /* ЛЕВАЯ ЧАСТЬ - БАННЕРЫ */
    .banner-section {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: transparent;
      height: fit-content;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      user-select: none;
      touch-action: pan-y pinch-zoom;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.3s ease-out;
      cursor: grab;
    }

    .carousel-track.dragging {
      transition: none;
      cursor: grabbing;
    }

    .banner-slide {
      flex: 0 0 100%;
      aspect-ratio: 16 / 9;
      background: #1a2e55;
      position: relative;
    }

    .banner-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    .banner-buttons {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 8px 12px;
      background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, transparent 100%);
      pointer-events: none;
    }

    .banner-btn {
      pointer-events: auto;
      background: linear-gradient(180deg, #ffd83a, #ffc400);
      border: none;
      padding: 8px 20px;
      border-radius: 30px;
      font-family: "Lilita One", Arial, sans-serif;
      font-size: 16px;
      color: #111;
      font-weight: 800;
      box-shadow: 0 4px 0 #b07d00, 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.1s ease;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .banner-btn:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #b07d00, 0 4px 10px rgba(0,0,0,0.3);
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 10px;
      background: #33557a;
      border: 2px solid transparent;
      transition: 0.2s;
      cursor: pointer;
      padding: 0;
    }

    .dot.active {
      background: #ffd83a;
      width: 30px;
      border-color: #ffc800;
      box-shadow: 0 0 8px #ffaa00;
    }

    /* ПРАВАЯ ЧАСТЬ - НОВОСТИ (без прокрутки) */
    .news-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
      overflow-y: visible;
    }

    .news-item {
      background: linear-gradient(180deg, #0a1835 0%, #08122a 100%);
      transition: all 0.3s ease;
      border: 2px solid rgba(74, 119, 189, 0.3);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
      flex-shrink: 0;
    }

    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      border-color: rgba(74, 119, 189, 0.6);
    }

    .news-banner-container {
      position: relative;
      width: 100%;
      height: 140px;
      overflow: hidden;
    }

    .news-banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .new-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(180deg, #ffd83a, #ffc400);
      color: #111;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 800;
      box-shadow: 0 3px 0 #b07d00;
      z-index: 2;
      border-radius: 4px;
    }

    .news-content {
      padding: 16px;
    }

    .news-date {
      color: #9bdcff;
      font-size: 12px;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .news-title {
      font-size: 18px;
      color: #ffffff;
      margin: 0;
      line-height: 1.3;
    }

    .loading, .error-message {
      background: linear-gradient(180deg, #0a1835 0%, #08122a 100%);
      padding: 30px;
      text-align: center;
      border: 2px solid rgba(74, 119, 189, 0.3);
      border-radius: 12px;
      width: 100%;
    }

    .loading {
      color: #9bdcff;
    }

    .error-message {
      color: #ff4655;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .news-item:nth-child(1) { animation-delay: 0.1s; }
    .news-item:nth-child(2) { animation-delay: 0.2s; }
    .news-item:nth-child(3) { animation-delay: 0.3s; }
    .news-item:nth-child(4) { animation-delay: 0.4s; }
    .news-item:nth-child(5) { animation-delay: 0.5s; }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      body {
        height: auto;
        overflow: auto;
        align-items: flex-start;
      }
      
      .wrap {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 10px;
        height: auto;
      }
      
      .banner-slide {
        aspect-ratio: 16/9;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ЛЕВАЯ ЧАСТЬ: Карусель баннеров -->
    <div class="banner-section">
      <div class="carousel-container" id="carouselContainer">
        <div class="carousel-track" id="carouselTrack">
          <div class="loading" style="width:100%; padding:60px;">Загрузка баннеров...</div>
        </div>
      </div>
      <div class="carousel-dots" id="carouselDots"></div>
    </div>

    <!-- ПРАВАЯ ЧАСТЬ: Новости -->
    <div class="news-container" id="news-container">
      <div class="loading">Загрузка новостей...</div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ========== ЗАГРУЗКА НОВОСТЕЙ ==========
      function loadNews() {
        fetch('https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/NewsIDs')
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
          })
          .then(newsIDs => {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';
            
            if (!newsIDs || newsIDs.length === 0) {
              newsContainer.innerHTML = '<div class="error-message">Новости отсутствуют</div>';
              return;
            }
            
            Promise.all(newsIDs.reverse().map((newsID, index) => {
              return fetch(`https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/News${newsID}Data`)
                .then(response => {
                  if (!response.ok) throw new Error(`Failed to load news ${newsID}`);
                  return response.json();
                })
                .then(newsData => {
                  const newsItem = document.createElement('div');
                  newsItem.className = 'news-item';
                  
                  const date = newsData.Data || newsData.Date || 'Без даты';
                  const isNew = index === 0;
                  
                  newsItem.innerHTML = `
                    <div class="news-banner-container">
                      <img src="${newsData.Banner || 'https://via.placeholder.com/600x300/1a3e8c/ffffff?text=Brawl+Stars'}" 
                           class="news-banner" alt="Баннер новости" 
                           onerror="this.src='https://via.placeholder.com/600x300/1a3e8c/ffffff?text=Brawl+Stars'">
                      ${isNew ? '<div class="new-badge">НОВОЕ</div>' : ''}
                    </div>
                    <div class="news-content">
                      <div class="news-date">${date}</div>
                      <div class="news-title">${newsData.Name || 'Без названия'}</div>
                    </div>
                  `;
                  
                  newsItem.addEventListener('click', () => {
                    window.location.href = `https://bahrstars.github.io/NewsPage.html?id=${newsID}`;
                  });
                  
                  return newsItem;
                })
                .catch(error => {
                  console.error(`Error loading news ${newsID}:`, error);
                  return null;
                });
            })).then(items => {
              items.filter(item => item !== null).forEach(item => {
                newsContainer.appendChild(item);
              });
              
              if (newsContainer.children.length === 0) {
                newsContainer.innerHTML = '<div class="error-message">Не удалось загрузить новости</div>';
              }
            });
          })
          .catch(error => {
            console.error('Error loading news:', error);
            document.getElementById('news-container').innerHTML = 
              '<div class="error-message">Ошибка загрузки новостей. Пожалуйста, попробуйте позже.</div>';
          });
      }

      // ========== ЗАГРУЗКА БАННЕРОВ ==========
      function loadBanners() {
        const track = document.getElementById('carouselTrack');
        const dotsContainer = document.getElementById('carouselDots');
        
        track.innerHTML = '<div class="loading" style="width:100%; padding:60px;">Загрузка баннеров...</div>';
        
        fetch('https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/refs/heads/main/News/Banner/BannersIDs')
          .then(response => {
            if (!response.ok) throw new Error('Failed to load banner IDs');
            return response.json();
          })
          .then(bannerIds => {
            console.log('Banner IDs:', bannerIds); // Отладка
            
            if (!bannerIds || !Array.isArray(bannerIds) || bannerIds.length === 0) {
              track.innerHTML = '<div class="error-message">Нет баннеров</div>';
              return;
            }
            
            Promise.all(bannerIds.map(id => 
              fetch(`https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/refs/heads/main/News/Banner/Banner${id}Data`)
                .then(res => {
                  if (!res.ok) throw new Error(`Failed to load banner ${id}`);
                  return res.json();
                })
                .catch(err => {
                  console.error(`Error loading banner ${id}:`, err);
                  return null;
                })
            )).then(bannersData => {
              const validBanners = bannersData.filter(b => b && b.Banner);
              console.log('Valid banners:', validBanners); // Отладка
              
              if (validBanners.length === 0) {
                track.innerHTML = '<div class="error-message">Не удалось загрузить баннеры</div>';
                return;
              }
              
              track.innerHTML = '';
              
              validBanners.forEach((banner) => {
                const slide = document.createElement('div');
                slide.className = 'banner-slide';
                
                const img = document.createElement('img');
                img.src = banner.Banner;
                img.alt = 'Баннер';
                img.onerror = function() {
                  this.src = 'https://via.placeholder.com/800x450/1a3e8c/ffffff?text=Banner+Error';
                };
                
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'banner-buttons';
                
                Object.keys(banner).forEach(key => {
                  if (key.startsWith('Button') && banner[key] && typeof banner[key] === 'object') {
                    const btnData = banner[key];
                    if (btnData.Text && btnData.Link) {
                      const btn = document.createElement('a');
                      btn.href = btnData.Link;
                      btn.target = '_blank';
                      btn.rel = 'noopener noreferrer';
                      btn.className = 'banner-btn';
                      btn.textContent = btnData.Text;
                      btn.onclick = (e) => e.stopPropagation();
                      buttonsDiv.appendChild(btn);
                    }
                  }
                });
                
                slide.appendChild(img);
                slide.appendChild(buttonsDiv);
                track.appendChild(slide);
              });
              
              // Создаем dots ТОЛЬКО если больше 1 баннера
              dotsContainer.innerHTML = '';
              if (validBanners.length > 1) {
                validBanners.forEach((_, i) => {
                  const dot = document.createElement('span');
                  dot.className = 'dot';
                  if (i === 0) dot.classList.add('active');
                  dot.addEventListener('click', () => {
                    goToSlide(i);
                  });
                  dotsContainer.appendChild(dot);
                });
              } else {
                dotsContainer.style.display = 'none';
              }
              
              // Инициализируем карусель
              initCarousel(validBanners.length);
            });
          })
          .catch(error => {
            console.error('Banner loading error:', error);
            track.innerHTML = '<div class="error-message">Ошибка загрузки баннеров</div>';
          });
      }

      // ========== КАРУСЕЛЬ ==========
      let currentIndex = 0;
      let slideCount = 0;
      let startX, isDragging = false;
      let trackElement, containerElement;
      
      function initCarousel(count) {
        slideCount = count;
        trackElement = document.getElementById('carouselTrack');
        containerElement = document.getElementById('carouselContainer');
        
        if (slideCount <= 1) {
          return; // Не инициализируем свайп для одного баннера
        }
        
        updateSlideWidth();
        
        trackElement.addEventListener('mousedown', dragStart);
        trackElement.addEventListener('touchstart', dragStart, { passive: false });
        window.addEventListener('mousemove', dragMove);
        window.addEventListener('touchmove', dragMove, { passive: false });
        window.addEventListener('mouseup', dragEnd);
        window.addEventListener('touchend', dragEnd);
        window.addEventListener('resize', updateSlideWidth);
      }
      
      function updateSlideWidth() {
        if (!containerElement || !trackElement) return;
        const containerWidth = containerElement.offsetWidth;
        const slides = document.querySelectorAll('.banner-slide');
        slides.forEach(slide => {
          slide.style.flex = `0 0 ${containerWidth}px`;
        });
        goToSlide(currentIndex, false);
      }
      
      function goToSlide(index, smooth = true) {
        if (index < 0) index = 0;
        if (index >= slideCount) index = slideCount - 1;
        
        currentIndex = index;
        const containerWidth = containerElement.offsetWidth;
        
        trackElement.style.transition = smooth ? 'transform 0.3s ease' : 'none';
        trackElement.style.transform = `translateX(-${currentIndex * containerWidth}px)`;
        
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === currentIndex);
        });
      }
      
      function dragStart(e) {
        if (slideCount <= 1) return;
        e.preventDefault();
        
        const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        startX = clientX;
        isDragging = true;
        
        trackElement.classList.add('dragging');
        trackElement.style.transition = 'none';
      }
      
      function dragMove(e) {
        if (!isDragging || slideCount <= 1) return;
        e.preventDefault();
        
        const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
        const diff = clientX - startX;
        const containerWidth = containerElement.offsetWidth;
        
        let newTranslate = -currentIndex * containerWidth + diff;
        
        if (currentIndex === 0 && diff > 0) {
          newTranslate = diff * 0.3;
        } else if (currentIndex === slideCount - 1 && diff < 0) {
          newTranslate = -currentIndex * containerWidth + diff * 0.3;
        }
        
        trackElement.style.transform = `translateX(${newTranslate}px)`;
      }
      
      function dragEnd(e) {
        if (!isDragging || slideCount <= 1) return;
        isDragging = false;
        trackElement.classList.remove('dragging');
        
        const containerWidth = containerElement.offsetWidth;
        const transform = trackElement.style.transform;
        const match = transform.match(/translateX\(([-\d.]+)px\)/);
        
        if (match) {
          const currentTranslate = parseFloat(match[1]);
          const expectedIndex = Math.round(-currentTranslate / containerWidth);
          goToSlide(expectedIndex, true);
        }
      }

      // Запускаем
      loadNews();
      loadBanners();
    });
  </script>
</body>
</html>
