<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мангобум - ИИ помощник</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100vh - 80px);
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            border-radius: 50%;
        }

        .message-content {
            background-color: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
        }

        .message.user .message-content {
            background-color: #5588ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            border-bottom-left-radius: 4px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .link-button {
            background-color: #e3f2fd;
            color: #1976d2;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-button.action {
            background-color: #5588ff;
            color: white;
        }

        .link-button:hover {
            background-color: #bbdefb;
            transform: translateY(-1px);
        }

        .action-button.action:hover {
            background-color: #3d6fe0;
            transform: translateY(-1px);
        }

        .input-container {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #5588ff;
        }

        #sendButton {
            background-color: #5588ff;
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #3d6fe0;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background-color: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            align-self: flex-start;
            margin-left: 52px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }
            
            .chat-container {
                padding: 15px;
            }
            
            .message-avatar {
                width: 36px;
                height: 36px;
            }
            
            .message-content {
                padding: 10px 14px;
            }
            
            .typing-indicator {
                margin-left: 48px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .chat-container {
                padding: 12px;
                max-height: calc(100vh - 70px);
            }
            
            .message {
                gap: 8px;
            }
            
            .message-avatar {
                width: 34px;
                height: 34px;
            }
            
            .message-content {
                padding: 10px 14px;
            }
            
            .message-text {
                font-size: 14px;
            }
            
            .input-container {
                padding: 10px;
            }
            
            #messageInput {
                padding: 10px 14px;
                font-size: 14px;
            }
            
            #sendButton {
                width: 42px;
                height: 42px;
                font-size: 16px;
            }
            
            .typing-indicator {
                margin-left: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="error-message" id="errorMessage"></div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message ai">
            <img src="https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/refs/heads/main/GameFiles/Images/%D0%9C%D0%B0%D0%BD%D0%B3%D0%BE%D0%B1%D1%83%D0%BC_pin.png" alt="Мангобум" class="message-avatar">
            <div class="message-content">
                <div class="message-text">Привет! Я Мангобум, твой ИИ помощник. Готов помочь с любыми вопросами по игре! Чем могу помочь?</div>
            </div>
        </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Напишите сообщение..." autocomplete="off">
        <button id="sendButton">➤</button>
    </div>

    <script>
        class PangAIChat {
            constructor() {
                this.API_URL = "https://freeai.logise1123.workers.dev/";
                this.model = 'llama-3.1-8b-instruct-fast';
                this.chatID = 'mangoboom_chat';
                this.chatHistory = [];
                this.systemPrompt = '';
                
                this.init();
            }
            
            async init() {
                await this.loadSystemPrompt();
                this.setupEventListeners();
                this.createChatbot();
            }
            
            async loadSystemPrompt() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/refs/heads/main/AISupport/prompt');
                    if (response.ok) {
                        this.systemPrompt = await response.text();
                        console.log('System prompt loaded successfully');
                    } else {
                        this.systemPrompt = 'Ты - Мангобум, дружелюбный ИИ помощник в игре. Отвечай на вопросы игроков, помогай с геймплеем и давай полезные советы.';
                        console.warn('Could not load prompt, using default');
                    }
                } catch (error) {
                    this.systemPrompt = 'Ты - Мангобум, дружелюбный ИИ помощник в игре. Отвечай на вопросы игроков, помогай с геймплеем и давай полезные советы.';
                    console.error('Error loading prompt:', error);
                }
            }
            
            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                const chatContainer = document.getElementById('chatContainer');
                
                const sendMessage = () => {
                    const message = messageInput.value.trim();
                    if (message) {
                        this.addUserMessage(message);
                        messageInput.value = '';
                        this.sendToAI(message);
                    }
                };
                
                sendButton.addEventListener('click', sendMessage);
                
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
                
                // Auto-scroll to bottom when new messages appear
                const observer = new MutationObserver(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
                
                observer.observe(chatContainer, { childList: true, subtree: true });
            }
            
            createChatbot() {
                this.chatHistory = [];
                // Add system prompt if available
                if (this.systemPrompt) {
                    this.chatHistory.push({
                        role: 'system',
                        content: this.systemPrompt
                    });
                }
            }
            
            addUserMessage(text) {
                const chatContainer = document.getElementById('chatContainer');
                const messageElement = document.createElement('div');
                messageElement.className = 'message user';
                messageElement.innerHTML = `
                    <div class="message-content">
                        <div class="message-text">${this.escapeHtml(text)}</div>
                    </div>
                `;
                chatContainer.appendChild(messageElement);
            }
            
            addAIMessage(text, buttons = []) {
                const typingIndicator = document.getElementById('typingIndicator');
                typingIndicator.classList.remove('active');
                
                const chatContainer = document.getElementById('chatContainer');
                const messageElement = document.createElement('div');
                messageElement.className = 'message ai';
                
                let buttonsHTML = '';
                if (buttons.length > 0) {
                    buttonsHTML = '<div class="buttons-container">';
                    buttons.forEach(button => {
                        if (button.type === 'link') {
                            buttonsHTML += `<a href="${button.url}" target="_blank" class="action-button link-button">${button.text}</a>`;
                        } else if (button.type === 'action') {
                            buttonsHTML += `<button class="action-button action" data-action="${button.text}">${button.text}</button>`;
                        }
                    });
                    buttonsHTML += '</div>';
                    
                    // Add event listeners for action buttons after adding to DOM
                    setTimeout(() => {
                        messageElement.querySelectorAll('.action-button.action').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                const actionText = e.target.dataset.action;
                                this.addUserMessage(actionText);
                                this.sendToAI(actionText);
                            });
                        });
                    }, 0);
                }
                
                messageElement.innerHTML = `
                    <img src="https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/refs/heads/main/GameFiles/Images/%D0%9C%D0%B0%D0%BD%D0%B3%D0%BE%D0%B1%D1%83%D0%BC_pin.png" alt="Мангобум" class="message-avatar">
                    <div class="message-content">
                        <div class="message-text">${this.formatMessage(text)}</div>
                        ${buttonsHTML}
                    </div>
                `;
                
                chatContainer.appendChild(messageElement);
                
                // Add to chat history
                this.chatHistory.push({
                    role: 'assistant',
                    content: text
                });
            }
            
            async sendToAI(userMessage) {
                const typingIndicator = document.getElementById('typingIndicator');
                typingIndicator.classList.add('active');
                
                try {
                    // Add user message to history
                    this.chatHistory.push({
                        role: 'user',
                        content: userMessage
                    });
                    
                    const body = {
                        model: this.model,
                        messages: this.chatHistory
                    };
                    
                    const response = await fetch(this.API_URL, {
                        method: "POST",
                        headers: { 
                            "Content-Type": "application/json",
                            "Accept": "application/json"
                        },
                        body: JSON.stringify(body)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const aiResponse = data?.choices?.[0]?.message?.content || "Извините, не могу ответить сейчас. Попробуйте позже.";
                    
                    // Parse buttons from response
                    const { messageText, buttons } = this.parseButtons(aiResponse);
                    
                    this.addAIMessage(messageText, buttons);
                    
                } catch (error) {
                    console.error('Error sending message to AI:', error);
                    this.showError('Ошибка соединения с ИИ. Попробуйте снова.');
                    this.addAIMessage("Извините, произошла ошибка при обработке запроса. Пожалуйста, попробуйте снова.");
                } finally {
                    typingIndicator.classList.remove('active');
                }
            }
            
            parseButtons(message) {
                // Check for button pattern in the message
                const buttonPattern = /\[BUTTONS\](.*?)\[\/BUTTONS\]/s;
                const match = message.match(buttonPattern);
                
                if (!match) {
                    return { messageText: message, buttons: [] };
                }
                
                const buttonsText = match[1].trim();
                const messageWithoutButtons = message.replace(buttonPattern, '').trim();
                
                const buttons = [];
                const lines = buttonsText.split('\n');
                
                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;
                    
                    // Format: [TYPE] Text (URL for link type)
                    if (line.startsWith('[LINK]')) {
                        const parts = line.substring(6).trim().split('|');
                        if (parts.length >= 2) {
                            buttons.push({
                                type: 'link',
                                text: parts[0].trim(),
                                url: parts[1].trim()
                            });
                        }
                    } else if (line.startsWith('[ACTION]')) {
                        const text = line.substring(8).trim();
                        if (text) {
                            buttons.push({
                                type: 'action',
                                text: text
                            });
                        }
                    }
                });
                
                return { messageText: messageWithoutButtons, buttons };
            }
            
            formatMessage(text) {
                // Convert newlines to <br>
                return this.escapeHtml(text).replace(/\n/g, '<br>');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.classList.add('active');
                
                setTimeout(() => {
                    errorElement.classList.remove('active');
                }, 5000);
            }
        }
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.mangoboomChat = new PangAIChat();
        });
    </script>
</body>
</html>
