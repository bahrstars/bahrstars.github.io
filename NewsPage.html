<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaHR Stars News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .news-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        .banner-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        
        .news-banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 30px 20px 20px;
            color: white;
        }
        
        .news-title {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .news-date {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .content-container {
            padding: 30px;
        }
        
        .news-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: justify;
        }
        
        .news-text p {
            margin-bottom: 20px;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
            flex: 1;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
        }
        
        .prev-btn {
            background-color: #3498db;
            color: white;
        }
        
        .prev-btn:hover {
            background-color: #2980b9;
        }
        
        .next-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .next-btn:hover {
            background-color: #27ae60;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .news-title {
                font-size: 1.8em;
            }
            
            .banner-container {
                height: 250px;
            }
            
            .content-container {
                padding: 20px;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div id="news-content">
            <div class="loading">Loading news...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем ID новости из URL
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            
            if (!newsId) {
                document.getElementById('news-content').innerHTML = `
                    <div class="error">
                        <h2>News not found</h2>
                        <p>No news ID specified in the URL</p>
                        <a href="https://bahrstars.github.io/News.html" class="nav-btn back-btn">Back to News</a>
                    </div>
                `;
                return;
            }
            
            // Загружаем данные новости
            fetch(`https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/News${newsId}Data`)
                .then(response => {
                    if (!response.ok) throw new Error('News not found');
                    return response.json();
                })
                .then(newsData => {
                    renderNewsPage(newsData, parseInt(newsId));
                })
                .catch(error => {
                    console.error('Error loading news:', error);
                    document.getElementById('news-content').innerHTML = `
                        <div class="error">
                            <h2>News not found</h2>
                            <p>The requested news could not be loaded</p>
                            <a href="https://bahrstars.github.io/News.html" class="nav-btn back-btn">Back to News</a>
                        </div>
                    `;
                });
        });
        
        function renderNewsPage(newsData, currentId) {
            const date = newsData.Data || newsData.Date || 'Unknown date';
            
            document.getElementById('news-content').innerHTML = `
                <div class="banner-container">
                    <img src="${newsData.Banner || 'https://via.placeholder.com/1000x300?text=No+Banner'}" 
                         alt="${newsData.Name}" 
                         class="news-banner">
                    <div class="banner-overlay">
                        <h1 class="news-title">${newsData.Name || 'Untitled News'}</h1>
                        <div class="news-date">${date}</div>
                    </div>
                </div>
                
                <div class="content-container">
                    <div class="news-text">
                        ${formatNewsText(newsData.Text || 'No content available')}
                    </div>
                    
                    <div class="navigation-buttons">
                        <a href="https://bahrstars.github.io/News.html" class="nav-btn back-btn">
                            ← Back to News
                        </a>
                        <div style="display: flex; gap: 10px;">
                            <a href="https://bahrstars.github.io/NewsPage.html?id=${currentId - 1}" 
                               class="nav-btn prev-btn" id="prev-btn">
                                ← Previous
                            </a>
                            <a href="https://bahrstars.github.io/NewsPage.html?id=${currentId + 1}" 
                               class="nav-btn next-btn" id="next-btn">
                                Next →
                            </a>
                        </div>
                    </div>
                </div>
            `;
            
            // Проверяем существование предыдущей и следующей новостей
            checkNewsExistence(currentId - 1, 'prev-btn');
            checkNewsExistence(currentId + 1, 'next-btn');
        }
        
        function formatNewsText(text) {
            // Простой форматирование текста - замена переносов на параграфы
            if (!text) return '<p>No content available</p>';
            
            // Если текст содержит HTML, возвращаем как есть
            if (text.includes('<') && text.includes('>')) {
                return text;
            }
            
            // Иначе разбиваем на параграфы по двойным переносам строк
            const paragraphs = text.split('\n\n');
            return paragraphs.map(p => {
                if (p.trim()) {
                    return `<p>${p.replace(/\n/g, '<br>')}</p>`;
                }
                return '';
            }).join('');
        }
        
        function checkNewsExistence(newsId, buttonId) {
            if (newsId <= 0) {
                document.getElementById(buttonId).style.display = 'none';
                return;
            }
            
            fetch(`https://raw.githubusercontent.com/bahrstars/bahrstars.github.io/main/News/News${newsId}Data`)
                .then(response => {
                    if (!response.ok) {
                        document.getElementById(buttonId).style.display = 'none';
                    }
                })
                .catch(() => {
                    document.getElementById(buttonId).style.display = 'none';
                });
        }
    </script>
</body>
</html>
